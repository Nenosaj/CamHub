buildscript {
    repositories {
        google()
        jcenter()  // You can remove jcenter() as it is deprecated, but it's fine for now
        mavenCentral()
    }

    dependencies {
        // Update Android Gradle Plugin version to at least 7.3.1
        classpath 'com.android.tools.build:gradle:7.3.1'  // Updated to 7.3.1
        classpath 'com.google.gms:google-services:4.3.14'  // Keep the latest google-services version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
